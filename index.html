<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preeconnect" href="https://fonts.googleapis.com"/>
    <link rel="preeconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2> Password Generator </h2>
 

    <div class="display-container">

        <input  readonly placeholder="password" class="display" data-passwordDisplay><!--last word chhe te custom attributes chhe tena thi only javascript kri skiye id ane class thi pan thay-->

        <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <p style="color:aqua; font-size:larger ">COPY</p>
        </button>
    </div>

    <div class="input-container">

        <div class="length-container">
          <p>Password Length</p> 
          <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>

        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <div>
            <button class="generateButton">GENERATE PASSWORD</button>
        </div>
        
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
